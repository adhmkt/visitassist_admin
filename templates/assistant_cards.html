<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Directory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assistant_cards.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="assistantSearch" placeholder="Search assistants...">
            </div>
        </div>

        <div class="cards-container" id="cardsContainer">
            <div id="loadingMessage" class="loading-message">
                <i class="fas fa-spinner fa-spin"></i> Loading assistants...
            </div>
            <!-- Cards will be dynamically inserted here -->
        </div>

        <div class="pagination">
            <button id="prevPage" class="page-btn"><i class="fas fa-chevron-left"></i></button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" class="page-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/assistant_cards.js') }}"></script>
</body>

</html>
