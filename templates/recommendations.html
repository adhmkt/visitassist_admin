<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Admin - Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recommendations.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Include the sidebar -->
        {% include 'sidebar.html' %}

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search recommendations...">
                </div>
                <div class="user-profile">
                    <span class="user-name">Welcome, {{ user.first_name }} {{ user.last_name }}</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <!-- Recommendations Content -->
            <div class="content-header">
                <h1>Recommendations</h1>
                <div class="header-actions">
                    <a href="{{ url_for('new_recommendation') }}" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        <span>New Recommendation</span>
                    </a>
                </div>
            </div>

            <div class="main-section">
                <!-- Recommendations Grid -->
                <div class="recommendations-grid">
                    <!-- Sample recommendation cards - Replace with actual data -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Recommendation Title</h2>
                            <span class="badge badge-success">Active</span>
                        </div>
                        <div class="card-body">
                            <p>Description of the recommendation goes here...</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-secondary">Edit</button>
                            <button class="btn btn-primary">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
